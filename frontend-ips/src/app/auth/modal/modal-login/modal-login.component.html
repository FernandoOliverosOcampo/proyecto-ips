<p-dialog header="Iniciar Sesión" [(visible)]="loginDialogVisible" [modal]="true" [style]="{ width: '30vw' }" [draggable]="false" [resizable]="false">
    <div class="p-fluid">
      <div class="p-field">
        <label for="username">Usuario</label>
        <input id="username" type="text" pInputText [(ngModel)]="loginUsername" required>
      </div>
      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pPassword [(ngModel)]="loginPassword" required>
      </div>
    </div>
    <div class="p-dialog-footer">
      <button pButton type="button" label="Cancelar" (click)="closeLoginDialog()"></button>
      <button pButton type="button" label="Iniciar sesión" (click)="login()"></button>
    </div>
</p-dialog>
